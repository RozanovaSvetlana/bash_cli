name: Test
run-name: test cli-bash
on: [push]
jobs:
  test-cli-bash-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: cd tests && cmake CMakeLists.txt
      - run: make
      - run: make test_commands
      - run: make test_analyzer
      - run: ./test_commands
      - run: ./test_analyzer
